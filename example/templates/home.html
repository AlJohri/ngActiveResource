<div ng-controller="MainCtrl">
    <table>
      <thead>
        <th>ID</th>
        <th>Name</th>
      </thead>
      <tbody>
      {{sensor | json}}
        <tr ng-repeat="sensor in system.sensors">
          <td>{{sensor.id}}</td>
          <td>{{sensor.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
